<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<nav>
    <a th:href="@{/cinema/}">Lista kin</a>
    <a th:href="@{/register/}">Zarejestruj</a>
    <a th:href="@{/login/}">Zaloguj</a>
</nav>
<h1>Rejestracja</h1>
<form action="#" method="post">
    <div>
        <label for="firstName">Imię:</label>
        <input type="text" id="firstName" name="firstName" th:required="required" />
    </div>
    <div>
        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" name="lastName" th:required="required" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:required="required" />
    </div>
    <div>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" th:required="required" />
    </div>
    <button type="submit">Zarejestruj</button>
</form>
</body>
</html>
