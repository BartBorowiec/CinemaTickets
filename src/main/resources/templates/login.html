<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
</head>
<body>
<nav>
  <a th:href="@{/cinema/}">Lista kin</a>
  <a th:href="@{/register/}">Zarejestruj</a>
  <a th:href="@{/login/}">Zaloguj</a>
</nav>
<h1>Logowanie</h1>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form th:action="@{/login}" method="post">
  <div>
    <label for="username">Email:</label>
    <input type="text" id="username" name="username" th:required="required" />
  </div>
  <div>
    <label for="password">Has≈Ço:</label>
    <input type="password" id="password" name="password" th:required="required" />
  </div>
  <button type="submit">Zaloguj</button>
</form>
</body>
</html>
