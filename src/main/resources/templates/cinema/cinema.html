<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Kino ' + cinema.city}"></title>
</head>
<body>
    <nav>
        <a th:href="@{/cinema/}">Lista kin</a>
        <a th:href="@{/register/}">Zarejestruj</a>
        <a th:href="@{/login/}">Zaloguj</a>
    </nav>
    <div>
        <h2 th:text="${'Kino ' + cinema.city}"></h2>
        <h3>Na ekranie:</h3>
        <ul>
            <li th:each="movie : ${movies}">
                <a th:href="@{{city}(city=${cinema.city}, movie=${movie.id})}" th:text="${movie.title}">Movie title</a>
            </li>
        </ul>
    </div>
</body>
</html>
